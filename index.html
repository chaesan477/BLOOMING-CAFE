<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 문자 인코딩 및 뷰포트 설정 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 브라우저 탭 제목 -->
  <title>Blooming</title>

  <!-- 웹폰트 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet">

  <!-- 파비콘 설정 -->
  <link rel="icon" href="title logo.png">

  <!-- 내부 스타일(CSS) 정의 -->
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 헤더 로고 영역 스타일 */
    .logo {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      position: fixed;
      box-sizing: border-box;
      top: 0;
      left: 0;
      z-index: 9999;
      background-color: #5F5E5B;
    }

    /* 햄버거 메뉴를 감싸는 div */
    .menu-wrapper {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    /* 삼선 아이콘 (햄버거 메뉴) */
    .three-icon {
      width: 70px;
      cursor: pointer;
    }

    /* 헤더 가운데 로고 */
    .center-logo {
      height: 60px;
      margin: 0 auto;
      display: block;
    }

    /* 메뉴 항목 박스 (호버 시 나타나는 메뉴) */
    .menu-box {
  position: absolute;
  top: -43px;
  left: -30px;
  background-color: #5F5E5B;
  border: 1px solid rgb(90, 86, 86);
  box-shadow: 0 4px 8px rgba(145, 126, 126, 0.1);
  flex-direction: column;
  z-index: 100;
  padding: 72px 0;
  min-width: 200px;
  letter-spacing: 5px;
  line-height: 6em;
  transform: translateX(-20px);      /* 처음에 살짝 숨겨둠 */
  opacity: 0;                        /* 안 보이게 */
  pointer-events: none;             /* 클릭 방지 */
  transition: transform 1S ease, opacity 1s ease;
  display: flex;                    /* 항상 자리는 차지 */
}


    /* 메뉴 항목의 링크 스타일 */
    .menu-box a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      white-space: nowrap;
    }

    /* 메뉴 항목에 마우스 올렸을 때 효과 */
    .menu-box a:hover {
      background-color: gray;
      opacity: 10; /* 이 부분은 무의미하므로 제거 권장 */
      transition: all 0.5 ease; /* ease 뒤에 시간 단위 누락: '0.5s ease'로 수정 필요 */
    }

    /* 마우스를 menu-wrapper에 올리면 menu-box 표시 */
    .menu-wrapper:hover .menu-box {
  transform: translateX(0);     /* 왼쪽에서 자연스럽게 등장 */
  opacity: 1;                   /* 완전히 보이게 */
  pointer-events: auto;        /* 클릭 가능하게 */
}

    /* 슬라이더 전체 박스 */
    .slider {
      padding-top: 112px;
      height: 830px;
      overflow: hidden;
      
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      
      
    }

    /* 슬라이드 이미지들을 감싸는 wrapper */
    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    /* 각각의 슬라이드 이미지 */
    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 메뉴 섹션 타이틀 영역 */
    .title-menu {
      width: 100%;
      height: 200px;
      background-color: white;
    }

    /* 메뉴 타이틀 텍스트 */
    .menu-title {
      font-family: 'Libertinus Math', serif;
      width: 100%;
      font-size: 100px;
      
      text-align: center;
    }

    /* 메뉴 사진들이 나열된 영역 */
    .contents2 {
      max-width: 100%;
      height: 570px;
      background-color: white;
      display: flex;
      padding-top: 20px;
      justify-content: space-around;
    }

    /* 각각의 메뉴 사진 상자 */
    .box1 {
      margin-left: 20px;
      border-radius: 80px;
      text-align: center;
    }

    /* 중간 배너 이미지 영역 */
    .contents3 > img {
      width: 100%;
    }

    /* 하단 배경 이미지 영역 */
    .contents4 > img {
      display: block;
      width: 100%;
      height: 100%;
      margin-top: -20px;
    }

    /* 푸터 영역 */
    .footer {
      width: 100%;
      height: 370px;
      background-color: greenyellow;
      
    }
  </style>
</head>
<body>

  <!-- 헤더 영역 (로고 + 메뉴 아이콘 포함) -->
  <div class="logo">
    <!-- 삼선 메뉴와 메뉴 항목들 -->
    <div class="menu-wrapper">
      <img src="three-icon.gif" alt="메뉴" class="three-icon">
      <div class="menu-box">
        <a href="./index.html">홈</a>
        <a href="./blooming menu.html">메뉴</a>
         
        <a href="./navigation.html">오시는 길</a>
        
        
      </div>
    </div>
    <!-- 가운데 로고 이미지 -->
    <img src="logo.png" alt="이미지 없음" class="center-logo" >
  </div>

  <!-- 슬라이드 이미지 영역 -->
  <div class="slider">
    <div class="slides" id="slides">
      <!-- 슬라이드 개별 이미지들 -->
      <img src="slide1.png" class="slide" />
      <img src="slide2.jfif" class="slide" />
      <img src="slide3.jfif" class="slide" />
      <img src="slide4.jfif" class="slide" />
      <img src="slide5.jfif" class="slide" />
    </div>
  </div>

  <!-- 메뉴 타이틀 (큰 "MENU" 글자) -->
  <div class="title-menu">
    <h2 class="menu-title">MENU</h2>
  </div>

  <!-- 실제 메뉴 사진들 세 개 -->
  <div class="contents2">
    <div>
      <img src="menu1.jpg" alt="이미지없음" width="400px" height="500px" class="box1">
    </div>
    <div>
      <img src="menu2.jpg" alt="이미지없음" width="400px" height="500px" class="box1">
    </div>
    <div>
      <img src="menu3.jpg" alt="이미지없음" width="400px" height="500px" class="box1">
    </div>
  </div>

  <!-- 중간 배너 이미지 -->
  <div class="contents3">
    <img src="contents3.jpg" alt="이미지없음">
  </div>

  <!-- 푸터 위 배경 이미지 -->
  <div class="contents4">
    <img src="footer background.jpg" alt="배경없음">
  </div>

  <!-- 하단 푸터 정보 -->
  <footer style="width: 100%; height: 270px; background-color: #4d4d4d; color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 30px 50px; box-sizing: border-box;">
    
    <!-- 링크 메뉴 (오시는 길, 전화번호 등) -->
    <div style="display: flex; gap: 40px; font-size: 18px; border-bottom: 3px solid white; padding-bottom: 10px;">
      <div><a href="./index.html" style="text-decoration: none; color: white; " target="_blank">홈</a></div>
      
      <div><a href="./blooming menu.html" style="text-decoration: none; color: white; " target="_blank">메뉴</a></div>
       
      <div><a href="./navigation.html" style="text-decoration: none; color: white; " target="_blank">오시는 길</a></div>
    </div>

    <!-- 사업자 정보 및 로고 -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
      <div style="line-height: 2; font-size: 18px;">
        <div>상호 : cafe blooming</div>
        <div>Tel : 061-754-0095</div>
        <div>주소 : 전남 순천시 원용당길 2</div>
      </div>
      <div>
        <img src="logo.png" alt="CAFE BLOOMING 로고" style="height: 80px;">
      </div>
    </div>
  </footer>

  <!-- 슬라이드 자동 전환 스크립트 -->
  <script>
    
  let currentIndex = 0;
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;

  function showSlide(index) {
    const slideWidth = document.querySelector('.slider').offsetWidth;
    slides.style.transform = `translateX(-${slideWidth * index}px)`;
  }

  setInterval(() => {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }, 3000);

  // 창 크기 변경 시 슬라이드 위치 다시 계산
  window.addEventListener('resize', () => {
    showSlide(currentIndex);
  });


  </script>
</body>
</html>
